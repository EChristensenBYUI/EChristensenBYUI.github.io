<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>
    <p>Quick Reference to Instructions <a href="https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Client-side_web_APIs/Manipulating_documents#active_learning_a_dynamic_shopping_list" target="_blank">Here</a></p>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        const listitem = document.querySelector('ul');
        const newInput = document.querySelector('input');
        const addbutton = document.querySelector('button');

        addbutton.onclick = function() {
            let newItem = newInput.value;
            newInput.value = '';

            const newListItem = document.createElement('li');
            const newInput2 = document.createElement('span');
            const newDelButton = document.createElement('button');

            newListItem.appendChild(newInput2);
            newInput2.textContent = newItem;
            newListItem.appendChild(newDelButton);
            newDelButton.textContent = 'Delete';
            listitem.appendChild(newListItem);
            
            newDelButton.onclick = function(e) {
                listitem.removeChild(newListItem);
            }
            newInput.focus();
        }


    </script>
  </body>
</html>
